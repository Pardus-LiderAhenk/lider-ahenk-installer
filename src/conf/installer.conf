# Ahenk configuration
cmd_ahenk_install = sudo apt-get install -y ahenk
cmd_ahenk_dep = sudo apt-get -f install
cmd_ahenk_register = sudo python3 /usr/share/ahenk/ahenkd.py register {0} {1} {2}

